    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>YouTube-Scrapper</title>
  <style>
      body {
  background: #555;
  background-color: #E9F7EF ;
 }

.content {
  max-width: 1500px;
  margin: auto;
  padding: 10px;
  text-align: center;

}
</style>
  </head>
  <body>
   <center>
       <div class="content" style="background-image: https://www.freeiconspng.com/thumbs/youtube-logo-png/youtube-logo-picture-download-1.png;">
    <div class="container-fluid">
      <div class="row" style="background-color:#85C1E9;">
        <div class="col-sm-12 mt-1 mb-1" style="font-family:'Comic Sans MS'; font-size: 30px;">
          <center><b>Welcome to YouTube-Channel-Scrapper</b></center>
        </div>
      </div>

      <div class="row">
        <div class="content">

          <form class="" action="/review" method="post" style="margin:auto;max-width:700px">
            <div class="row" style="margin-top:20px;">

                <div class="col-sm-10" align="center">
                 <input class="form-control" type="search" name = "search_text" placeholder="Search" aria-label="Search">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-outline-success" type="submit" style="margin-left:-20px;">Search</button>
                </div>
              </div>
          </form>

          {% for row in results %}
            <div class="card text-center mt-5" style="">
            <div class="card-body">

              <div class="row">
                  <div class="col-sm-12">
                    <img src="{{ row[5] }}" width=210 height=210 alt=""><br>
                  </div>
              </div>

              <div class="row mt-2">
                <div class="col-sm-12">
                  <h2 style="font-family:'Comic Sans MS';color: #1B4F72 " class="card-title">{{ row[1] }}</h2>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-sm-12">
                  <h3 style="font-family:'Comic Sans MS'">Subscribers : {{ row[2]}}</h3>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-sm-12">
                  <h4 style="font-family:'Comic Sans MS';color: #A93226">Videos Uploaded : {{ row[3] }}</h4>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-sm-12">
                  <p style="font-family:'Comic Sans MS';font-size: large" class="card-text"><b>Description</b> : {{ row[4] }}</p>
                </div>
              </div>


              <form class="" action="/videos" method="post">
              <div class="row mt-4 mb-2">
                <div class="col-sm-12">
                     <input type="hidden" name="channel_name" value="{{ row[1] }}">
                     <button class="btn btn-primary" type="submit">Display latest 50 video details ðŸ‘‰ </button>
                </div>
              </div>
              </form>
            </div>
          </div>

    </div>
{% endfor %}

<div class="container-fluid">
      <div class="row" style="background-color:#85C1E9;">
        <div class="col-sm-12 mt-1 mb-1" style="font-family:'Comic Sans MS'; font-size: 30px;">
          <center><b></b></center>
        </div>
      </div>

      </div>
    </div>
        <div class="container-fluid">
      <div class="row" style="background-color:#AF7AC5;">
        <div class="col-sm-12 mt-1 mb-1" style="font-family:'Comic Sans MS'; font-size: 30px;">
          <center><b></b></center>
        </div>
      </div>

      </div>
    </div>
        <div class="container-fluid">
      <div class="row" style="background-color:#48C9B0 ;">
        <div class="col-sm-12 mt-1 mb-1" style="font-family:'Comic Sans MS'; font-size: 30px;">
          <center><b></b></center>
        </div>
      </div>

      </div>
    </div>

</center>
  </div>
  </body>
</html>
